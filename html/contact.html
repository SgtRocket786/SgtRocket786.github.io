<!-- html/contact.html -->
<div class="contact-container">
    <section class="contact" id="contact">
        <h1 class="heading"> contact us </h1>
        <div class="row">
            <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24375.453676823574!2d-77.0055109!3d40.210582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c8dd8730a61a65%3A0x9823e19bc80877c6!2sMechanicsburg%2C%20PA!5e0!3m2!1sen!2sus!4v1712099629782!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"></iframe>
            <form action="">
                <h3>get in touch</h3>
                <input type="text" placeholder="name" class="box">
                <input type="email" placeholder="email" class="box">
                <input type="number" placeholder="phone" class="box">
                <textarea name="" placeholder="message" class="box" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="send message" class="btn">
            </form>
        </div>
    </section>
</div>
